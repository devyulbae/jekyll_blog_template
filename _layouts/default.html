<!DOCTYPE html>
<html lang="ko" data-theme="{{ site.theme_config.default }}" data-default-theme="{{ site.theme_config.default }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- 테마 CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/themes/dark.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/themes/light.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/themes/neon.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/themes/blue.css' | relative_url }}">
    
    <!-- 기본 스타일 -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    
    <!-- 컴포넌트 스타일 -->
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    
    <!-- 페이지별 스타일 -->
    <link rel="stylesheet" href="/assets/css/github-calendar.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% include theme-switcher.html %}
    {% include head.html %}
</head>
<body>
    <div class="layout">
        <header class="header">
            {% include header.html %}
        </header>
        
        <div class="main-container">
            <aside class="left-sidebar">
                {% include sidebar.html %}
            </aside>
            
            <main class="main-content">
                {{ content }}
            </main>
        </div>
        
        <footer class="footer">
            {% include footer.html %}
        </footer>
    </div>
    <!-- MathJax -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
