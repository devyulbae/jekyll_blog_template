---
layout: page
permalink: /tags/
---

{% assign tags = site.tags | sort %}
{% for tag in tags %}
<div class="tag-group">
    <h2 id="{{ tag[0] }}">#{{ tag[0] }}</h2>
    <ul class="post-list">
        {% for post in tag[1] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>({{ post.date | date: "%Y-%m-%d" }})</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
