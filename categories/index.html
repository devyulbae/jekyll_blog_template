---
layout: page
permalink: /categories/
---

{% for category in site.categories %}
<div class="category-group">
    <h2 id="{{ category[0] }}">{{ category[0] }}</h2>
    <ul class="post-list">
        {% for post in category[1] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>({{ post.date | date: "%Y-%m-%d" }})</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
