<div class="sidebar-content">
    <div class="categories-section">
        <h3>Categories</h3>
        <ul class="categories-list">
            {% for category in site.categories %}
            <li>
                <a href="/categories#{{ category[0] }}">
                    {{ category[0] }}
                    <span class="post-count">({{ category[1].size }})</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
